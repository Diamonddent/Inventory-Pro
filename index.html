<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Scanner</title>

<style>
body { font-family: Arial; margin:0; padding:15px; background:#0f172a; color:white; }
h2 { margin-top:0; }
.card { background:#1e293b; padding:15px; border-radius:10px; margin-bottom:15px; }
input { width:100%; padding:12px; margin:8px 0 12px 0; border-radius:6px; border:1px solid #334155; background:#0f172a; color:white; font-size:16px; }
button { width:100%; padding:14px; background:#2563eb; border:none; border-radius:8px; color:white; font-size:16px; cursor:pointer; }
button:disabled { background:gray; }
#status { margin-top:10px; text-align:center; font-size:14px; }
#history { margin-top:15px; font-size:14px; }
#history table { width:100%; border-collapse:collapse; }
#history th, #history td { padding:6px; border:1px solid #334155; text-align:center; }
#history th { background:#2563eb; color:white; }
</style>
</head>
<body>

<h2>Inventory Scanner</h2>

<div class="card">
  <label for="location">Location</label>
  <input type="text" id="location" placeholder="Warehouse / Rack">

  <label for="qr-result">Item ID</label>
  <input type="text" id="qr-result" placeholder="Scan with EDA52">

  <label for="quantity">Quantity</label>
  <input type="number" id="quantity" placeholder="Enter quantity">

  <button id="submit-btn">Submit</button>
  <div id="status"></div>
</div>

<div class="card" id="history">
  <h3>Last 10 Scanned Entries</h3>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Item ID</th>
        <th>Quantity</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody id="history-body"></tbody>
  </table>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyQdTWtiE1cs1wfKfbJOnBKBKbwSVI7ebxt90xQIh3QXYzt1Kn0jp-xH7vvuwgOudOUbQ/exec";

async function loadHistory() {
  try {
    const response = await fetch(SCRIPT_URL);
    const data = await response.json();
    const tbody = document.getElementById("history-body");
    tbody.innerHTML = "";
    data.reverse().forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${row.time ? new Date(row.time).toLocaleString() : ""}</td>
                      <td>${row.itemID || ""}</td>
                      <td>${row.quantity || ""}</td>
                      <td>${row.location || ""}</td>`;
      tbody.appendChild(tr);
    });
  } catch(e) {
    console.log("History load error", e);
  }
}

document.getElementById("submit-btn").addEventListener("click", async () => {
  const btn = document.getElementById("submit-btn");
  const status = document.getElementById("status");

  const locationField = document.getElementById("location");
  const data = {
    qrData: document.getElementById("qr-result").value.trim(),
    quantity: document.getElementById("quantity").value.trim(),
    location: locationField.value.trim()
  };

  if (!data.qrData || !data.quantity) {
    alert("Scan Item ID and enter quantity.");
    return;
  }

  btn.disabled = true;
  btn.innerText = "Sending...";
  status.innerText = "Uploading...";

  try {
    await fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
      mode: "no-cors"
    });

    status.innerText = "Saved successfully.";
    document.getElementById("qr-result").value = "";
    document.getElementById("quantity").value = "";
    document.getElementById("qr-result").focus();

    // reload history after submit
    loadHistory();

    // location persists until changed
  } catch (e) {
    status.innerText = "Network error.";
  }

  btn.disabled = false;
  btn.innerText = "Submit";
});

// focus on Item ID field by default
document.getElementById("qr-result").focus();

// load last 10 entries on page load
loadHistory();
</script>
</body>
</html>

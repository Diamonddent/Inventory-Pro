<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Inventory Pro </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb; --success: #22c55e; --danger: #ef4444;
      --bg: #020617; --card: #0f172a; --border: #1e293b;
      --text: #e5e7eb; --muted: #64748b;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    body {
      font-family: 'Inter', sans-serif; margin: 0;
      background: radial-gradient(circle at top, #1d2535 0, #020617 100%);
      color: var(--text); padding-bottom: 80px; min-height: 100vh;
    }
    .app-shell { max-width: 450px; margin: 0 auto; padding: 15px; }
    
    .status-bar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 5px; margin-bottom: 10px;
    }
    .sync-pill {
      font-size: 10px; padding: 4px 10px; border-radius: 20px;
      background: rgba(255,255,255,0.05); color: var(--muted);
      border: 1px solid var(--border); transition: 0.3s;
    }

    .card {
      background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(10px);
      padding: 24px; border-radius: 24px; border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    label { display: block; font-size: 11px; color: var(--muted); margin: 15px 0 6px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 700; }
    
    input {
      width: 100%; padding: 16px; border-radius: 14px; border: 2px solid var(--border);
      background: #020617; color: #fff; font-size: 18px; transition: 0.2s;
    }
    input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(37, 99, 235, 0.2); }

    .btn-main {
      width: 100%; padding: 18px; margin-top: 25px; border: none; border-radius: 16px;
      background: linear-gradient(135deg, #2563eb, #4f46e5); color: white;
      font-weight: 600; font-size: 16px; cursor: pointer;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }
    .btn-main:active { transform: scale(0.98); }

    /* Nav bar styling */
    .nav-shell { position: fixed; bottom: 15px; width: 100%; display: flex; justify-content: center; z-index: 100; }
    .nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); width: 90%; max-width: 380px; height: 60px; border-radius: 30px; display: flex; border: 1px solid var(--border); }
    .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; color: var(--muted); font-size: 13px; font-weight: 600; }
    .nav-item.active { color: var(--primary); }

    .page { display: none; }
    .active-page { display: block; animation: slideUp 0.3s ease-out; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    table { width: 100%; border-collapse: collapse; }
    td { padding: 12px 8px; font-size: 14px; border-bottom: 1px solid rgba(255,255,255,0.05); }
  </style>
</head>
<body>

  <div class="app-shell">
    <div class="status-bar">
      <span style="font-weight: 600; font-size: 18px;">Diamond Dent</span>
      <div id="sync-status" class="sync-pill">Ready</div>
    </div>

    <main id="scan-page" class="page active-page">
      <div class="card">
        <label>Location</label>
        <input type="text" id="location" placeholder="Rack/Bin">

        <label>Item ID (Scan)</label>
        <input type="text" id="qr-result" placeholder="Waiting for barcode..." autocomplete="off">

        <label>Quantity</label>
        <input type="number" id="quantity" placeholder="0" inputmode="numeric">

        <button class="btn-main" id="submit-btn" onclick="submitData()">Submit Entry</button>
      </div>
    </main>

    <main id="history-page" class="page">
      <div class="card" style="padding: 10px;">
        <h4 style="margin: 10px;">Recent Activity</h4>
        <table id="history-table">
          <tbody id="history-body"></tbody>
        </table>
      </div>
    </main>
  </div>

  <div class="nav-shell">
    <nav class="nav">
      <div class="nav-item active" id="nav-scan" onclick="showPage('scan-page','nav-scan')">SCAN</div>
      <div class="nav-item" id="nav-hist" onclick="showPage('history-page','nav-hist')">HISTORY</div>
    </nav>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxoKjpNBR-aKshsZhdI0Bkjvurl4T_y7h9S8KKZKJF8GLgH1UvczlpJoRfoBUG6dyxfvg/exec";
    
    const qrInput = document.getElementById('qr-result');
    const qtyInput = document.getElementById('quantity');
    const locInput = document.getElementById('location');
    const syncPill = document.getElementById('sync-status');

    // Startup
    window.onload = () => {
      locInput.value = localStorage.getItem('turbo_loc') || "";
      qrInput.focus();
    };

    // ‚ö° AUTO-FOCUS LOGIC
    qrInput.addEventListener('keydown', (e) => {
      // Scanners typically send 'Enter' at the end of a scan
      if (e.key === 'Enter') {
        e.preventDefault();
        if (qrInput.value.trim() !== "") {
          qtyInput.focus(); // Jump to quantity immediately
          hapticFeedback(30);
        }
      }
    });

    // AUTO-SUBMIT on Enter in Quantity
    qtyInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        submitData();
      }
    });

    function hapticFeedback(ms) {
      if (navigator.vibrate) navigator.vibrate(ms);
    }

    function showPage(pId, nId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(pId).classList.add('active-page');
      document.getElementById(nId).classList.add('active');
    }

    function submitData() {
      const payload = {
        location: locInput.value.trim(),
        qrData: qrInput.value.trim(),
        quantity: qtyInput.value.trim()
      };

      if (!payload.qrData || !payload.quantity) return;

      // Optimistic UI: Update history & clear inputs instantly
      hapticFeedback(50);
      localStorage.setItem('turbo_loc', payload.location);
      
      const row = document.getElementById('history-body').insertRow(0);
      row.innerHTML = `<td>${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</td><td>${payload.qrData}</td><td><b>√ó${payload.quantity}</b></td>`;
      
      qrInput.value = "";
      qtyInput.value = "";
      qrInput.focus(); // Ready for next scan

      // Background Sync
      syncPill.innerText = "üåÄ Syncing...";
      syncPill.style.color = "#38bdf8";

      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "text/plain" },
        body: JSON.stringify(payload)
      }).then(() => {
        syncPill.innerText = "‚úÖ Saved";
        syncPill.style.color = "#22c55e";
        setTimeout(() => { syncPill.innerText = "Ready"; syncPill.style.color = ""; }, 2000);
      }).catch(() => {
        syncPill.innerText = "‚ùå Retry";
        syncPill.style.color = "#ef4444";
      });
    }
  </script>
</body>
</html>

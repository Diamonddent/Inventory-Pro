<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Diamond Dent | Inventory OS</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050505;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #00f2ff;
      --accent-glow: rgba(0, 242, 255, 0.3);
      --text: #ffffff;
      --muted: #888888;
      --border: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; -webkit-tap-highlight-color: transparent; }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      margin: 0; background: var(--bg); color: var(--text);
      min-height: 100vh; overflow-x: hidden;
      padding-bottom: 100px;
    }

    body::before {
      content: ''; position: fixed; top: -10%; left: -10%; width: 50%; height: 50%;
      background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
      z-index: -1; pointer-events: none;
    }

    .container { max-width: 500px; margin: 0 auto; padding: 25px; }

    /* Header */
    .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
    .brand { font-weight: 700; font-size: 20px; letter-spacing: 2px; }
    
    .status-dot {
      width: 10px; height: 10px; border-radius: 50%; background: #00ff88;
      box-shadow: 0 0 10px #00ff88; transition: 0.3s;
    }
    .status-dot.syncing { background: #ffcc00; box-shadow: 0 0 10px #ffcc00; animation: pulse 1s infinite; }
    .status-dot.error { background: #ff4444; box-shadow: 0 0 10px #ff4444; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    /* Glass Panels */
    .glass-panel {
      background: var(--card); backdrop-filter: blur(20px);
      border: 1px solid var(--border); border-radius: 30px;
      padding: 25px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    /* Inputs */
    .input-wrap { margin-bottom: 20px; }
    label { font-size: 10px; font-weight: 700; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; display: block; }
    
    input {
      width: 100%; background: transparent; border: none; border-bottom: 2px solid var(--border);
      padding: 10px 0; font-size: 18px; color: #fff; transition: 0.3s; font-family: inherit;
    }
    input:focus { border-bottom-color: var(--accent); outline: none; }

    .btn-action {
      width: 100%; padding: 18px; border-radius: 18px; border: none;
      background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
      color: white; font-weight: 700; font-size: 16px; cursor: pointer;
      box-shadow: 0 10px 20px rgba(58, 123, 213, 0.3); margin-top: 10px;
    }
    .btn-action:active { transform: scale(0.98); }

    /* Table Styling */
    .table-container { overflow-x: auto; width: 100%; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 5px;
      color: var(--text); font-size: 13px; min-width: 350px;
    }
    th {
      text-align: left; color: var(--accent); font-size: 9px;
      text-transform: uppercase; letter-spacing: 1px;
      padding: 12px 8px; border-bottom: 2px solid var(--border);
    }
    td {
      padding: 12px 8px; border-bottom: 1px solid rgba(255,255,255,0.05);
      white-space: nowrap;
    }
    .col-id { font-weight: 500; color: #fff; }
    .col-loc { color: var(--muted); }
    .col-qty { font-weight: 700; color: var(--accent); text-align: center; }
    .col-time { font-size: 10px; color: var(--muted); }

    /* Bottom Dock */
    .dock-container { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; z-index: 100; }
    .dock {
      background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(25px);
      padding: 6px; border-radius: 20px; border: 1px solid var(--border);
      display: flex; gap: 8px;
    }
    .dock-btn {
      padding: 10px 20px; border-radius: 15px; border: none; background: transparent;
      color: var(--muted); font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 12px;
    }
    .dock-btn.active { background: var(--accent); color: #000; }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="container">
    <header class="app-header">
      <div class="brand">DIAMOND STORE</div>
      <div class="status-dot" id="sync-dot"></div>
    </header>

    <div id="view-scan" class="view">
      <div class="glass-panel">
        <div class="input-wrap">
          <label>Location</label>
          <input type="text" id="loc" placeholder="Bin/Rack" autocomplete="off">
        </div>
        <div class="input-wrap">
          <label>Item ID (Scan)</label>
          <input type="text" id="asset" placeholder="Ready for barcode..." autocomplete="off">
        </div>
        <div class="input-wrap">
          <label>Quantity</label>
          <input type="number" id="qty" placeholder="1" inputmode="numeric">
        </div>
        <button class="btn-action" onclick="pushData()">Upload Entry</button>
      </div>
    </div>

    <div id="view-history" class="view hidden">
      <div class="glass-panel">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Item ID</th>
                <th>Location</th>
                <th>Time</th>
                <th style="text-align: center;">Qty</th>
              </tr>
            </thead>
            <tbody id="history-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="dock-container">
    <div class="dock">
      <button class="dock-btn active" id="btn-scan" onclick="switchTab('scan')">ENTRY</button>
      <button class="dock-btn" id="btn-hist" onclick="switchTab('hist')">LOGS</button>
    </div>
  </div>

  <script>
    // Configuration from Original Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxoKjpNBR-aKshsZhdI0Bkjvurl4T_y7h9S8KKZKJF8GLgH1UvczlpJoRfoBUG6dyxfvg/exec";
    
    const assetIn = document.getElementById('asset');
    const qtyIn = document.getElementById('qty');
    const locIn = document.getElementById('loc');
    const syncDot = document.getElementById('sync-dot');

    // Startup Logic
    window.onload = () => {
      locIn.value = localStorage.getItem('turbo_loc') || "";
      assetIn.focus();
    };

    // Auto-focus jump (Item ID -> Quantity)
    assetIn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        if (assetIn.value.trim() !== "") {
          qtyIn.focus();
          haptic(30);
        }
      }
    });

    // Auto-submit on Enter in Quantity
    qtyIn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        pushData();
      }
    });

    function haptic(ms) {
      if (navigator.vibrate) navigator.vibrate(ms);
    }

    function switchTab(tab) {
      const isScan = tab === 'scan';
      document.getElementById('view-scan').classList.toggle('hidden', !isScan);
      document.getElementById('view-history').classList.toggle('hidden', isScan);
      document.getElementById('btn-scan').classList.toggle('active', isScan);
      document.getElementById('btn-hist').classList.toggle('active', !isScan);
      if(isScan) assetIn.focus();
    }

    function pushData() {
      const payload = {
        location: locIn.value.trim(),
        qrData: assetIn.value.trim(),
        quantity: qtyIn.value.trim()
      };

      if (!payload.qrData || !payload.quantity) return;

      // Haptic & Local Storage
      haptic(50);
      localStorage.setItem('turbo_loc', payload.location);

      // Optimistic UI Update
      const tableBody = document.getElementById('history-body');
      const row = document.createElement('tr');
      const timeStr = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      row.innerHTML = `
        <td class="col-id">${payload.qrData}</td>
        <td class="col-loc">${payload.location || 'N/A'}</td>
        <td class="col-time">${timeStr}</td>
        <td class="col-qty">${payload.quantity}</td>
      `;
      tableBody.prepend(row);

      // Reset Form for next scan
      assetIn.value = "";
      qtyIn.value = "";
      assetIn.focus();

      // Background Sync to Google Sheets
      syncDot.classList.add('syncing');
      
      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "text/plain" },
        body: JSON.stringify(payload)
      }).then(() => {
        syncDot.classList.remove('syncing');
        syncDot.style.background = "#00ff88"; // Back to green
      }).catch(() => {
        syncDot.classList.remove('syncing');
        syncDot.classList.add('error');
      });
    }
  </script>
</body>
</html>

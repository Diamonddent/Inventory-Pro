<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Inventory Pro Max</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-soft: rgba(37, 99, 235, 0.12);
      --success: #22c55e;
      --danger: #ef4444;
      --bg: #020617;
      --card-soft: #0f172a;
      --border: #1e293b;
      --text-main: #e5e7eb;
      --text-muted: #64748b;
      --nav-bg: rgba(15,23,42,0.98);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: radial-gradient(circle at top, #1d2535 0, #020617 50%, #000 100%);
      color: var(--text-main);
      padding-bottom: 90px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app-shell { max-width: 480px; margin: 0 auto; padding: 10px 12px; }

    .header {
      position: sticky; top: 0; z-index: 50; padding: 15px 5px;
      background: rgba(15,23,42,0.8); backdrop-filter: blur(12px);
      display: flex; align-items: center; justify-content: space-between;
    }

    .app-icon {
      width: 36px; height: 36px; border-radius: 10px;
      background: linear-gradient(135deg, #38bdf8, #2563eb);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 20px rgba(37,99,235,0.4);
    }

    .page { display: none; animation: fadeIn 0.3s ease; }
    .active-page { display: block; }

    .card {
      background: rgba(15,23,42,0.6); padding: 20px;
      border-radius: 20px; margin-top: 15px; border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    /* Success Flash Effect */
    .flash-success { border-color: var(--success) !important; box-shadow: 0 0 20px rgba(34, 197, 94, 0.2); }

    label { display: block; font-size: 11px; color: var(--text-muted); margin: 12px 0 5px; text-transform: uppercase; font-weight: 600; }
    
    input {
      width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border);
      background: #020617; color: white; font-size: 16px; outline: none;
    }

    input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px var(--primary-soft); }

    .btn-main {
      width: 100%; padding: 16px; margin-top: 20px; border: none; border-radius: 14px;
      background: linear-gradient(to right, #2563eb, #4f46e5); color: white;
      font-weight: 600; font-size: 16px; cursor: pointer;
    }

    .btn-main:disabled { opacity: 0.6; }

    /* History Table */
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th { text-align: left; font-size: 11px; color: var(--text-muted); padding: 10px; border-bottom: 1px solid var(--border); }
    td { padding: 12px 10px; font-size: 14px; border-bottom: 1px solid rgba(255,255,255,0.05); }

    /* Nav */
    .nav-shell { position: fixed; bottom: 15px; width: 100%; display: flex; justify-content: center; z-index: 100; }
    .nav { background: var(--nav-bg); width: 90%; max-width: 400px; height: 65px; border-radius: 30px; display: flex; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-muted); font-size: 11px; }
    .nav-item.active { color: var(--primary); }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="app-shell">
    <header class="header">
      <div style="display:flex; align-items:center; gap:12px;">
        <div class="app-icon">üì¶</div>
        <div>
          <div style="font-weight:600; font-size:16px;">Inventory Pro</div>
          <div style="font-size:11px; color:var(--text-muted);">EDA52 Scanner Active</div>
        </div>
      </div>
    </header>

    <main id="scan-page" class="page active-page">
      <div class="card" id="input-card">
        <label>Current Location</label>
        <input type="text" id="location" placeholder="Rack / Zone">

        <label>Item ID (Scan)</label>
        <input type="text" id="qr-result" placeholder="Scan barcode..." autocomplete="off">

        <label>Quantity</label>
        <input type="number" id="quantity" placeholder="0" inputmode="numeric">

        <button class="btn-main" id="submit-btn" onclick="submitData()">Submit Entry</button>
        <div id="status" style="text-align:center; margin-top:15px; font-size:14px; font-weight:600;"></div>
      </div>
    </main>

    <main id="history-page" class="page">
      <div style="padding: 10px 5px; display:flex; justify-content:space-between; align-items:center;">
        <h3 style="margin:0;">Recent Logs</h3>
        <span id="log-count" style="font-size:12px; color:var(--text-muted);">0 items</span>
      </div>
      <div class="card" style="padding: 5px; overflow-x: auto;">
        <table>
          <thead>
            <tr><th>Time</th><th>Item</th><th>Qty</th></tr>
          </thead>
          <tbody id="history-body"></tbody>
        </table>
      </div>
    </main>
  </div>

  <div class="nav-shell">
    <nav class="nav">
      <div class="nav-item active" id="nav-scan" onclick="showPage('scan-page','nav-scan')">
        <span style="font-size:20px;">üì∑</span><span>Scanner</span>
      </div>
      <div class="nav-item" id="nav-hist" onclick="showPage('history-page','nav-hist')">
        <span style="font-size:20px;">üìú</span><span>History</span>
      </div>
    </nav>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxoKjpNBR-aKshsZhdI0Bkjvurl4T_y7h9S8KKZKJF8GLgH1UvczlpJoRfoBUG6dyxfvg/exec";

    // Audio Context for Beep
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep(type) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.type = "sine";
      osc.frequency.setValueAtTime(type === 'success' ? 880 : 220, audioCtx.currentTime);
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.1);
    }

    const qrInput = document.getElementById('qr-result');
    const qtyInput = document.getElementById('quantity');
    const locInput = document.getElementById('location');
    const inputCard = document.getElementById('input-card');

    window.onload = () => {
      locInput.value = localStorage.getItem('inv_loc') || "";
      qrInput.focus();
    };

    // Scanner Logic: Jump to Qty on Enter
    qrInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        if (qrInput.value.trim() !== "") {
          qtyInput.focus();
          if (navigator.vibrate) navigator.vibrate(30);
        }
      }
    });

    // Auto-submit on Enter in Qty
    qtyInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        submitData();
      }
    });

    function showPage(pId, nId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(pId).classList.add('active-page');
      document.getElementById(nId).classList.add('active');
    }

    async function submitData() {
      const btn = document.getElementById('submit-btn');
      const status = document.getElementById('status');
      
      const data = {
        location: locInput.value.trim(),
        qrData: qrInput.value.trim(),
        quantity: qtyInput.value.trim()
      };

      if (!data.qrData || !data.quantity) {
        status.innerHTML = "<span style='color:var(--danger)'>‚ùå Error: Fill all fields</span>";
        playBeep('error');
        return;
      }

      btn.disabled = true;
      status.innerText = "Syncing with Cloud...";
      localStorage.setItem('inv_loc', data.location);

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "text/plain" },
          body: JSON.stringify(data)
        });

        // Success UI
        status.innerHTML = "<span style='color:var(--success)'>‚úÖ Saved Successfully!</span>";
        inputCard.classList.add('flash-success');
        playBeep('success');
        
        // Add to History
        const row = document.getElementById('history-body').insertRow(0);
        row.innerHTML = `<td>${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td><td>${data.qrData}</td><td>${data.quantity}</td>`;
        document.getElementById('log-count').innerText = document.getElementById('history-body').rows.length + " items";

        // Reset
        qrInput.value = "";
        qtyInput.value = "";
        setTimeout(() => {
          inputCard.classList.remove('flash-success');
          status.innerText = "";
          qrInput.focus();
        }, 1500);

      } catch (err) {
        status.innerHTML = "<span style='color:var(--danger)'>‚ùå Network Error</span>";
        playBeep('error');
        btn.disabled = false;
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
